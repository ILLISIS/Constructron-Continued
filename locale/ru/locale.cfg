[tips-and-tricks-item-description]
spidertron-automation=Автоматизация Паукотрона, ранее известный как Constructron-Continued.\n\n[font=default-bold]Автоматические Паукотроны[/font];\nМогут перемещаться, устанавливать логистические запросы, строить, разбирать, ремонтировать, модернизировать объекты/чертежи. А так-же уничтожать врагов любого размера, где угодно на карте, используя предметы из вашей логистической сети, обеспечивая максимально автоматизированный процесс и улучшение качества жизни для мегабаз с несравненным потенциалом масштабирования.\n\n[font=default-bold]Что такое Конструктрон?[/font]\nЭто буквально автоматический паукотрон. Нет никакой магии или скрытого человека за кулисами. Все действия могут быть выполнены в самой игре.\n\n[font=default-bold]Что такое Станция обслуживания?[/font]\nЭто ограниченная версия робопорта умеющая только логистическую зону, которая служит точкой отдыха для Конструктронов. Кроме того, можно использовать несколько станций, чтобы обозначить другие сети, и Конструктроны будут проверять каждую станцию на наличие недостающих предметов.\n\n[font=default-bold]Как это настроить?[/font]\nШаг 1) Изучите Паукотронов\nШаг 2) Разместите Станцию обслуживания в своей логистической сети\nШаг 3) Разместите один или несколько Конструктронов\nШаг 4) Настройте оборудование для Конструктрона\nШаг 5) Разместите призрак или чертёж (в любом месте на карте).\n\nКогда все необходимые предметы доступны в вашей логистической сети, Конструктроны переместятся к призраку и построят его\nРазборка и обновление также будут выполняться Конструктронами автоматически.\n\n[font=default-bold]Как управлять задачами?[/font]\nЗадачами, статусом задач, настройками и многим другим можно управлять через панель управления. Комбинация горячих клавиш по умолчанию для открытия интерфейса — SHIFT+C+C. Кроме того, вы можете найти кнопку мода на панели быстрого доступа.\n\n[font=default-bold]Что означают цвета?[/font]\nБелый = Свободен\nСиний = Строительство\nКрасный = Разборка\nЗелёный = Обновление\nФиолетовый = Ремонт\nЧёрный = Уничтожение\n\n[font=default-bold]Что может делать мод:[/font]\nСтроить и восстанавливать объекты, которые были разрушены\nРазбирать\nОбновлять\nРемонтировать\nУничтожать (охотиться на кусак)\nПеревозить предметы с одной станции на другую.\n\n[font=default-bold]Что мод не может делать:[/font]\nМагически строить призрачные объекты посреди озера без пути туда (или строить призраков с отсыпкой)\nСоздавать предметы из воздуха. Если предметов не хватает, фабрика должна их произвести.
sa-settings=Настройки мода доступны через интерфейс Конструктрона (SHIFT+C+C) > Настройки.\n\nБольшинство настроек устанавливаются для отдельной поверхности, которую можно выбрать в выпадающем меню.\n\nИгрок может навести курсор на поля значений, чтобы увидеть подсказки, объясняющие, что делает каждая настройка
sa-general-jobs=Набор задач, включённых по умолчанию, это Строительство, Разборка, Обновление и Ремонт.\n\nЗадачи строительства активируются, когда игрок размещает призрака или чертёж.\nЗадачи разборки активируются, когда игрок помечает объект для разборки.\nЗадачи обновления активируются, когда игрок помечает объект для обновления.\nЗадачи ремонта активируются автоматически, если объект повреждён.\n\nПример использования::\nИгрок размещает [item=service_station] в логистической сети, обычно это делается в торговом центре, затем игрок размещает [item=constructron] и оснащает его робопортами и оборудованием для генерации энергии. Теперь игрок может начать строительство призраков и/или чертежей любого размера где угодно на карте. Конструктроны будут считывать размещённые призраки, рассчитывать необходимые для их постройки предметы и путь к ним.\n\nПредметы должны быть доступны в логистической сети станции. Конструктроны будут ждать доставки всех предметов перед тем, как продолжить, но вы можете отменить запрос на предметы, и они построят то, что смогут, а затем вернутся за остальным, когда предметы станут доступными в логистической сети в которой стоит станция.
sa-stations=[item=service_station] определяет домашнюю точку для [item=constructron].\n\nСтанции обслуживания также могут служить потенциальной точкой для забора предметов, если какой-либо предмет недоступен в домашней точке Конструктрона. Это особенно полезно для вспомогательных фабрик, которые находятся отдельно от вашего торгового центра.\n\nСтанции могут запрашивать определённые предметы для доставки, если логистическая сеть, в которой они находятся, имеет меньше заданного количества этих предметов, с помощью задач автодоставки (см. эту категорию подсказок).\n\nНесколько станций в одной логистической сети не имеют большого смысла, кроме как точек сброса для задач автодоставки.\n\nБлижайшая станция к бездействующему Конструктрону (помеченному белым) будет выбрана как начальная домашняя точка для задачи.\n\nВ остальном станции являются полноценными робопортами, но с ограниченным радиусом действия.
sa-cargo-jobs=Настройте запросы на груз для доставки в [entity=service_station]. [entity=constructron] автоматически доставит предметы на станцию, когда порог запроса будет достигнут. Запросы проверяются каждые 10 секунд.\n\nВы должны иметь сервисную станцию Конструктрона в логистической сети, из которой доступен товар, и станцию в логистической сети, куда товар должен быть доставлен. Исходная и целевая станции не могут находиться в одной логистической сети. \n\n[font=default-bold]Инструкция:[/font]\nШаг 1) Разместите сервисную станцию Конструктрона в сети поставщика.\nШаг 2) Разместите сервисную станцию Конструктрона в сети получателя.\nШаг 3) Убедитесь, что логистические роботы присутствуют в обеих сетях.\nШаг 4) Откройте меню станции получателя и нажмите на "Автодоставка".\nШаг 5) Добавьте товар(ы), которые вы хотите, чтобы Конструктрон доставил на эту станцию.\nШаг 6) Установите порог запроса, который определяет минимальное количество товара, которое должно быть в этой сети. Задания будут создаваться, когда количество товара будет ниже этого значения.\nШаг 7) Установите количество товаров, которое будет доставлено, когда порог запроса будет достигнут.
sa-destroy-jobs=Задачи на уничтожение — это атакующая способность [entity=constructron], предназначенная в первую очередь для того, чтобы поддерживать территорию свободной от врагов, а не для зачистки.n\nЗадачи на уничтожение можно включить в интерфейсе Конструктрона (SHIFT+C+C) > Настройки. Убедитесь, что вы выбрали нужный тип боеприпасов и количество, которое Конструктроны будут брать на задание (примечание: это повлияет на все задания, а не только на задачи уничтожения. Это также является оборонительной опцией для других типов заданий).\n\nПосле того как задачи на уничтожение будут включены, при сканировании сектора радаром и обнаружении вражеского улья или врага будет создано задание на уничтожение, и на него будет назначен Конструктрон.\n\nИгрок может вручную запустить задачу на уничтожение, используя инструмент выбора (SHIFT+C) и сочетание клавиш SHIFT+ВЫБОР ПРАВОЙ КНОПКОЙ МЫШИ для выделения цели.

