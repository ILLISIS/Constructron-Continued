[mod-description]
Constructron-Continued=Паукотрон, который автоматически передвигается, строит, улучшает и/или разбирает объекты любого размера в любой точке карты с использованием предметов из вашей логистической сети c автоматизацией по принципу "установил и забыл" и безпрецедентным потенциалом масштабирования.
