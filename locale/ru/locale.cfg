[tips-and-tricks-item-description]
spidertron-automation=Автоматизация Паукотрона, ранее известный как Constructron-Continued.\n\n[font=default-bold]Автоматические Паукотроны[/font];\nМогут перемещаться, устанавливать логистические запросы, строить, разбирать, ремонтировать, модернизировать объекты/чертежи. А так-же уничтожать врагов любого размера, где угодно на карте, используя предметы из вашей логистической сети, обеспечивая максимально автоматизированный процесс и улучшение качества жизни для мегабаз с несравненным потенциалом масштабирования.\n\n[font=default-bold]Что такое Конструктрон?[/font]\nЭто буквально автоматический паукотрон. Нет никакой магии или скрытого человека за кулисами. Все действия могут быть выполнены в самой игре.\n\n[font=default-bold]Что такое Станция обслуживания?[/font]\nЭто ограниченная версия робопорта умеющая только логистическую зону, которая служит точкой отдыха для Конструктронов. Кроме того, можно использовать несколько станций, чтобы обозначить другие сети, и Конструктроны будут проверять каждую станцию на наличие недостающих предметов.\n\n[font=default-bold]Как это настроить?[/font]\nШаг 1) Изучите Паукотронов\nШаг 2) Разместите Станцию обслуживания в своей логистической сети\nШаг 3) Разместите один или несколько Конструктронов\nШаг 4) Настройте оборудование для Конструктрона\nШаг 5) Разместите призрак или чертёж (в любом месте на карте).\n\nКогда все необходимые предметы доступны в вашей логистической сети, Конструктроны переместятся к призраку и построят его\nРазборка и обновление также будут выполняться Конструктронами автоматически.\n\n[font=default-bold]Как управлять задачами?[/font]\nЗадачами, статусом задач, настройками и многим другим можно управлять через панель управления. Комбинация горячих клавиш по умолчанию для открытия интерфейса — SHIFT+C+C. Кроме того, вы можете найти кнопку мода на панели быстрого доступа.\n\n[font=default-bold]Что означают цвета?[/font]\nБелый = Свободен\nСиний = Строительство\nКрасный = Разборка\nЗелёный = Обновление\nФиолетовый = Ремонт\nЧёрный = Уничтожение\n\n[font=default-bold]Что может делать мод:[/font]\nСтроить и восстанавливать объекты, которые были разрушены\nРазбирать\nОбновлять\nРемонтировать\nУничтожать (охотиться на кусак)\nПеревозить предметы с одной станции на другую.\n\n[font=default-bold]Что мод не может делать:[/font]\nМагически строить призрачные объекты посреди озера без пути туда (или строить призраков с отсыпкой)\nСоздавать предметы из воздуха. Если предметов не хватает, фабрика должна их произвести.

