[tips-and-tricks-item-description]
spidertron-automation=Automatyzacja Spidertron, formalnie nazywana Constructron-Continued.\n\n[font=default-bold]Zautomatyzowane Spidertrony[/font];\nma możliwość poruszania, ustawiania żądań logistycznych, konstrukcji, demontarzu, naprawy, ulepszenia obiektów zaopatrzonych z Twojej sieci logistycznej i niszczenia wrogów, gdziekolwiek by się nie znajdowali na mapie.\n\n[font=default-bold]Czym jest Budowlaniec?[/font]\nTo dosłownie automatyczny Spidertron. Za zasłoną nie ma czarnej magii ani człowieka. Wszystkie zachowania można zrobić w podstawowej grze.\n\n[font=default-bold]Czym jest stacja zaopatrzeniowa?[/font]\nJest to specjalny roboport tylko ze strefą logistyczną, która służy jako punkt domowy dla Budowlańca. Dodatkowo możesz użyć wielu stacji do identyfikacji innych sieci logistycznych, konstruktrony będą sprawdzać każdą stację pod kątem przedmiotów, których im brakuje.\n\n[font=default-bold]Jak go skonfigurować?[/font]\nKrok 1) Zbadaj Spidertrona \nKrok 2) Umieść stację zaopatrzeniową wewnątrz swojej sieci logistycznej\nKrok 3) Umieść jeden lub więcej Budowlańców\nKrok 4) Ustaw siatkę wyposażenia dla Budowlańca\nKrok 5) Umieść schemat gdziekolwiek na mapie.\n\nDopóki wszystkie wymagane przedmioty są dostępne w Twojej sieci logistycznej, Budowlaniec (Budowlańcy) uda się do ducha i zbuduje go.\nDekonstrukcja i modernizacja będą również obsługiwane przez Budowlańców automatycznie.\n\n[font=default-bold]Jak zarządzać pracą?[/font]\nZadania, status zadania i ustawienia można zarządzać z interfejsu Budowlańca. Domyślna kombinacja skrótów klawiszowych do otwarcia menu (GUI) to SHIFT+C+C. Alternatywnie możesz znaleźć przycisk ustawień na pasku skrótów.\n\n[font=default-bold]Co oznaczają kolory?[/font]\nBiały = Odpoczynek\nNiebieski = Budowa\nCzerwony = Rozbiórka\nZielony = Ulepszenia\nFiolet = Naprawa\nCzarny = Zniszczenie\n\n[font=domyślny pogrubienie]Co mod może zrobić:[/font]\nZbuduj lub przebuduj obiekty zniszczone\nRozmontuj\nUlepsz\nNapraw\nZniszczenie wroga\nTransport towarów ze stacji na stację.\n\n[font=default-bold]Rzeczy, których mod nie może zrobić:[/font]\nMagiczne budowanie obiekty w środku jeziora bez połączenia lądowego (lub bez zaplanowanego połączenia)\nTworzenia przedmioty z powietrza. Jeśli brakuje Ci przedmiotów, fabryka musi rosnąć.
sa-settings=Ustawienia modyfikacji można uzyskać za pomocą interfejsu Budowlańca (SHIFT+C+C) > Ustawienia.\n\nWiększość ustawień jest ustalana dla wybranej powierzchni.\n\nGracz może najechać na pola wartości, aby wyświetlić podpowiedzi dla każdego ustawienia.

